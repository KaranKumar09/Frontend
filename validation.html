<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Validation</title>
</head>
<body>
    <form >
        <label for="Name">Name</label>
        <input type="text" id="Name" placeholder="Enter ur name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="enter ur email">
        <br><br>
        <label for="pass">Password</label>
        <input type="text" id="pass" placeholder="enter your password">
        <br><br>
        <input type="checkbox" value="I agree to terms and conditions">
        <br><br>
        <input type="button" value="Submit">
    </form>

    <script type="text/javascript">
        function jsvalidation(){
            if(document.myForm.name.value == ""){
                alert("Name cannot be left blank");
                return false;
            }
            if(document.myForm.email.value==""){
                alert("Email cannot be left blank");
                document.myForm.email.focus();
                return false;
            }
            if(document.myForm.pass.value==""){
                alert("Pass cannot be left blank");
                document.myForm.pass.focus();
                return false;
            }
            if(document.myForm.chec.checked==false){
                alert("Please agree to the terms and conditions");
                document.myForm.chec.focus();
                return false;
            }
            
        }
    </script>
</body>
</html>
