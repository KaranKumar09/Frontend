<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Emissary Challenge</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: antiquewhite;
            margin-top: 100px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Error Emissary Challenge</h1>
        <form id="form">
            <label for="input">Enter a number:</label>
            <input type="text" id="input" name="input">
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    
    <script>
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const result = document.getElementById('result');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const userInput = input.value;
            let number;
            try {
                number = parseInt(userInput);
                if (isNaN(number)) {
                    throw new SyntaxError('Input is not a valid number');
                }
                if (number < 0) {
                    throw new RangeError('Number must be positive');
                }
                result.textContent = The square of ${userInput} is ${number * number};
            } catch (error) {
                result.textContent = error.message;
                result.classList.add('error');
            }
        });
    </script>
</body>
</html>
