<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Button styles</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="button">Primary</button>
    <button type="button" class="btn btn-primary">
        Loading
        <span class="spinner-border spinner-border-sm"></span>
    </button>
    <br> <br>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <br> <br>
    <button type="button" class="btn btn-success">Success</button>
<br> <br>
    <button type="button" class="btn btn-danger">Danger</button>
<br> <br>
    <button type="button" class="btn btn-warning">Warning</button>
<br> <br>
    <button type="button" class="btn btn-warning" data-bs-toggle="button">Warning</button>
  <br> <br> 
    <button type="button" class="btn btn-info">Info</button>    
  <br> <br>  
    <button type="button" class="btn btn-dark">Dark</button>
  <br> <br>  
    <button type="button" class="btn btn-light">Light</button>
   <br> <br> 
    <button type="button" class="btn btn-link">Link</button>
   <br> <br> 



    <button type="button" class="btn btn-outline-primary" data-bs-toggle="button">Primary</button>
    <button type="button" class="btn btn-outline-primary">
        Loading
        <span class="spinner-border spinner-border-sm"></span>
    </button>
    <br> <br>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <br> <br>
    <button type="button" class="btn btn-outline-success">Success</button>
<br> <br>
    <button type="button" class="btn btn-outline-danger">Danger</button>
<br> <br>
    <button type="button" class="btn btn-outline-warning">Warning</button>
<br> <br>
    <button type="button" class="btn btn-outline-warning" data-bs-toggle="button">Warning</button>
  <br> <br> 
    <button type="button" class="btn btn-outline-info">Info</button>    
  <br> <br>  
    <button type="button" class="btn btn-outline-dark">Dark</button>
  <br> <br>  
    <button type="button" class="btn btn-outline-light">Light</button>
   <br> <br> 
    <button type="button" class="btn btn-outline-link">Link</button>
   <br> <br> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
