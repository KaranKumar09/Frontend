<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: blueviolet;
        }

        .intro-box {
            width: 300px;
            padding: 20px;
            background-color: #e61414;
            border: 10px solid #0c0c0c;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="intro-box">
        <h1>INTRODUCTION</h1>
        <p style="color: #0c0c0c;">This is a simple introduction box created using HTML and CSS.</p>
    </div>
</body>
</html>
